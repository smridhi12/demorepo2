        async function getData(){
            const data= await fetch('https://reqres.in/api/users?page=2')
            const users= await data.json()
            users.data.forEach(user => {
                user_div= document.createElement('div')
                user_div.innerHTML=`
                <div class="user">
                    <h1> ${user.first_name}  ${user.last_name} </h1>
                    <img src="${user.avatar}">
                    <p> ${user.email} </p>
                
                
                `
            })
            return users;
        }
